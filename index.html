<!doctype HTML>
<html>
  <head>
  <meta charset="utf-8">
  <title>jQuery Practice 2</title>
  <link rel="stylesheet" href="styles.css">
</head>

  <body>
    <div id="tours">
  <h1>Guided Tours</h1>
  <ul>
    <!-- data-price is providing additional info about the element -->
    <li class="usa tour" data-price="299">
      <h2>New York, New York</h2>
      <span class="details">$1,899 for 7 nights</span>
      <button class="book">Book Now</button>
    </li>
    <li class="europe tour" data-price="176">
      <h2>Paris, France</h2>
      <span class="details">$2,299 for 7 nights</span>
      <button class="book">Book Now</button>
    </li>
    <li class="asia tour" data-price="349">
      <h2>Tokyo, Japan</h2>
      <span class="details">$3,799 for 7 nights</span>
      <button class="book">Book Now</button>
    </li>
  </ul>
</div>

<li class="confirmation">
  <button>Flight Details</button>
  <ul class="ticket">thing</ul>
</li>


<!-- when input number updates it will update the price at the bottom -->
<div class="vacation" data-price='399.99'>
  <h3>Hawaii Vacation</h3>
  <p>$399.99 per ticket</p>
  <p>
    Tickets:
    <input type='number' class='quantity' value='1' />
  </p>
  </div>
  <p>Total Price: $<span id='total'>399.99</span></p>


  </body>
  <script src="jquery.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
  <script type="text/javascript" src="javascript.js"></script>
</html>
